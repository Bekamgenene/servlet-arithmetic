<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arithmetic Operations</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #eef2f7;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        h2 {
            color: #0056b3;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            color: #333;
            text-align: left;
        }
        input[type="number"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            box-sizing: border-box;
            transition: all 0.3s ease;
        }
        input[type="number"]:focus {
            border-color: #0056b3;
            outline: none;
            box-shadow: 0 0 6px rgba(0, 86, 179, 0.5);
        }
        button {
            background: linear-gradient(45deg, #0056b3, #0073e6);
            color: #fff;
            border: none;
            padding: 12px 20px;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s ease;
            width: 100%;
        }
        button:hover {
            background: linear-gradient(45deg, #004494, #0056b3);
        }
        .footer {
            margin-top: 20px;
            font-size: 14px;
            color: #666;
        }
        .footer a {
            color: #0056b3;
            text-decoration: none;
        }
        .footer a:hover {
            text-decoration: underline;
        }
        .bottom-credit {
            margin-top: 20px;
            text-align: left;
            font-size: 14px;
            border-radius: 10px;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Enter Two Numbers</h2>
        <form action="SumServlet" method="POST">
            <label for="num1">Number 1:</label>
            <input type="number" id="num1" name="num1" placeholder="Enter first number" required>
            
            <label for="num2">Number 2:</label>
            <input type="number" id="num2" name="num2" placeholder="Enter second number" required>
            
            <button type="submit">Calculate Sum and Square of sum</button>
        </form>
    </div>
    <div class="bottom-credit">
        <p>Created by Bekam Genene</p>
        <p>ID: UGR/30253/15</p>
        <p>Section: 2</p>
    </div>
</body>
</html>
